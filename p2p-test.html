<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Test - –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #00d4ff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            margin: 0;
        }

        .status {
            padding: 10px 20px;
            background: #111;
            border: 1px solid #00d4ff;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: #00d4ff;
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #00ffff;
        }

        input {
            padding: 10px;
            background: #111;
            border: 1px solid #00d4ff;
            color: #00d4ff;
            border-radius: 5px;
        }

        #square {
            width: 200px;
            height: 200px;
            background: red;
            cursor: pointer;
            border: 3px solid #fff;
            border-radius: 10px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        #square:hover {
            transform: scale(1.05);
        }

        .info {
            background: #111;
            padding: 20px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            max-width: 600px;
        }

        .log {
            background: #111;
            padding: 10px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            width: 600px;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <h1>üîó P2P –¢–µ—Å—Ç - –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∞</h1>
    
    <div class="status" id="status">
        –°—Ç–∞—Ç—É—Å: –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ
    </div>

    <div class="controls">
        <button id="createBtn" onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        <input type="text" id="roomInput" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã" style="width: 150px;">
        <button id="joinBtn" onclick="joinRoom()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
    </div>

    <div class="info">
        <strong>–í–∞—à ID:</strong> <span id="myId">–ó–∞–≥—Ä—É–∑–∫–∞...</span><br>
        <strong>–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã:</strong> <span id="roomCode">-</span><br>
        <strong>–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ:</strong> <span id="connection">-</span>
    </div>

    <div id="square" onclick="toggleSquare()">
        –ö–ª–∏–∫–Ω–∏ –º–µ–Ω—è!
    </div>

    <div class="log" id="log"></div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let conn = null;
        let isGreen = false;
        let myPeerId = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PeerJS
        function initPeer() {
            return new Promise((resolve, reject) => {
                const customId = 'test-' + Math.floor(Math.random() * 900 + 100);
                peer = new Peer(customId);

                peer.on('open', (id) => {
                    myPeerId = id;
                    document.getElementById('myId').textContent = id;
                    log('‚úÖ PeerJS –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. ID: ' + id);
                    resolve(id);
                });

                peer.on('error', (err) => {
                    log('‚ùå –û—à–∏–±–∫–∞ PeerJS: ' + err.message);
                    reject(err);
                });

                peer.on('connection', (incoming) => {
                    log('üì• –í—Ö–æ–¥—è—â–µ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –æ—Ç: ' + incoming.peer);
                    setupConnection(incoming);
                });
            });
        }

        function setupConnection(connection) {
            conn = connection;

            conn.on('open', () => {
                log('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
                document.getElementById('status').textContent = '–°—Ç–∞—Ç—É—Å: –ü–æ–¥–∫–ª—é—á–µ–Ω–æ ‚úÖ';
                document.getElementById('status').style.borderColor = '#0f0';
                document.getElementById('connection').textContent = conn.peer;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                sendState();
            });

            conn.on('data', (data) => {
                log('üì® –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ: ' + JSON.stringify(data));
                
                if (data.type === 'toggle') {
                    isGreen = data.isGreen;
                    updateSquare();
                }
            });

            conn.on('close', () => {
                log('‚ö†Ô∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
                document.getElementById('status').textContent = '–°—Ç–∞—Ç—É—Å: –û—Ç–∫–ª—é—á–µ–Ω–æ';
                document.getElementById('status').style.borderColor = '#f00';
                conn = null;
            });

            conn.on('error', (err) => {
                log('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + err);
            });
        }

        async function createRoom() {
            try {
                if (!peer) {
                    await initPeer();
                }

                document.getElementById('roomCode').textContent = myPeerId;
                document.getElementById('status').textContent = '–°—Ç–∞—Ç—É—Å: –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...';
                document.getElementById('status').style.borderColor = '#ff0';
                
                log('üéØ –ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞! –ö–æ–¥: ' + myPeerId);
                log('üìã –û—Ç–ø—Ä–∞–≤—å—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –¥—Ä—É–≥—É –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã: ' + error.message);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        async function joinRoom() {
            try {
                const roomCode = document.getElementById('roomInput').value.trim();
                
                if (!roomCode) {
                    alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã!');
                    return;
                }

                if (!peer) {
                    await initPeer();
                }

                log('üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ: ' + roomCode);
                document.getElementById('status').textContent = '–°—Ç–∞—Ç—É—Å: –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                document.getElementById('status').style.borderColor = '#ff0';

                conn = peer.connect(roomCode);
                setupConnection(conn);
                
                document.getElementById('roomCode').textContent = roomCode;
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        function toggleSquare() {
            isGreen = !isGreen;
            updateSquare();
            sendState();
        }

        function updateSquare() {
            const square = document.getElementById('square');
            square.style.background = isGreen ? 'green' : 'red';
            square.textContent = isGreen ? '–ó–µ–ª—ë–Ω—ã–π!' : '–ö—Ä–∞—Å–Ω—ã–π!';
            log('üé® –ö–≤–∞–¥—Ä–∞—Ç –∏–∑–º–µ–Ω—ë–Ω –Ω–∞: ' + (isGreen ? '–∑–µ–ª—ë–Ω—ã–π' : '–∫—Ä–∞—Å–Ω—ã–π'));
        }

        function sendState() {
            if (conn && conn.open) {
                const data = {
                    type: 'toggle',
                    isGreen: isGreen
                };
                conn.send(data);
                log('üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Å–æ—Å—Ç–æ—è–Ω–∏–µ: ' + (isGreen ? '–∑–µ–ª—ë–Ω—ã–π' : '–∫—Ä–∞—Å–Ω—ã–π'));
            } else {
                log('‚ö†Ô∏è –ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏');
            }
        }

        // –ê–≤—Ç–æ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            log('üí° –°–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É –∏–ª–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç–µ—Å—å –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π');
        });
    </script>
</body>
</html>
